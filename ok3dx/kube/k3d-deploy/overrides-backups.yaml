tenant:
  name: minio-backups
  exposeServices:
    minio: false
    console: false

  # FIXME: these MUST be found and set properly elsewhere too!!!
  buckets:
    - name: openedx-storage
    - name: db-backups
    - name: documentdb-backups

  configSecret:
    name: minio-env
    existingSecret: true

  certificate:
    requestAutoCert: false

