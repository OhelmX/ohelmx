db:
  cluster:
    extraRoles:
      - name: notes
        ensure: present
        comment: "OpenedX notes Application User"
        login: true
        createdb: false
        createrole: false
        replication: false
        bypassrls: false
        passwordSecret:
          name: notes-db-credentials

meilisearch:
  fullnameOverride: meilisearch

minio:
  tenant:
    pools:
      - servers: 1
        name: pool-0
        volumesPerServer: 1
        size: 5Gi
