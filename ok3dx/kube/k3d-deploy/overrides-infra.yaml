db:
  cluster:
    extraRoles:
      - name: notes
        ensure: present
        comment: "OpenedX notes Application User"
        login: true
        createdb: false
        createrole: false
        replication: false
        bypassrls: false
        passwordSecret:
          name: notes-db-credentials

meilisearch:
  fullnameOverride: meilisearch

