minio:
  tenant:
    pools:
      - servers: 1
        name: pool-0
        volumesPerServer: 1
        size: 5Gi

  ingress:
    api:
      enabled: true
      ingressClassName: "traefik"
      host: backups.local.openedx.io
      path: /
      pathType: Prefix
    console:
      enabled: true
      ingressClassName: "traefik"
      host: backups-console.local.openedx.io
      path: /
      pathType: Prefix
