global:
  isDev: false

project:
  local:
    enabled: false
    enableNodePorts: false

minio:
  tenant:
    pools:
      - servers: 1
        name: pool-0
        volumesPerServer: 1
        size: 5Gi
  ingress:
    api:
      enabled: true
      ingressClassName: "traefik"
      host: minio.local.openedx.io
      path: /
      pathType: Prefix
    console:
      enabled: true
      ingressClassName: "traefik"
      host: minio-console.local.openedx.io
      path: /
      pathType: Prefix

meilisearch:
  ingress:
    enabled: true
    host: meilisearch.local.openedx.io
    className: traefik
    tls:
      - secretName: openedx-meilisearch-local-openedx-io-cert
        hosts:
          - meilisearch.local.openedx.io
